<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="alert alert-primary hide" id="winner" role="alert">
    WooHoo, we have a winner!
  </div>
  <div class="alert alert-primary hide" id="tie" role="alert">
    Ack, it's tie :(
  </div>
  <div class="container text-center">
    <div class="headers">
      <h1 class="header">Tic Tac Toe</h2>
      <h2 id="turn-prompt">Player X Begins the Game</h2>
    </div>
    <div class="row">
      <div class="col">
        <button id='sq1' class= "btn btn-primary btn-lg square"></button>
      </div>
      <div class="col">
        <button id='sq2' class= "btn btn-primary btn-lg square"></button>
      </div>
      <div class="col">
        <button id='sq3' class= "btn btn-primary btn-lg square"></button>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <button id='sq4' class= "btn btn-primary btn-lg square"></button>
      </div>
      <div class="col">
        <button id='sq5' class= "btn btn-primary btn-lg square"></button>
      </div>
      <div class="col">
        <button id='sq6' class= "btn btn-primary btn-lg square"></button>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <button id='sq7' class= "btn btn-primary btn-lg square"></button>
      </div>
      <div class="col">
        <button id='sq8' class= "btn btn-primary btn-lg square"></button>
      </div>
      <div class="col">
        <button id='sq9' class= "btn btn-primary btn-lg square"></button>
      </div>
    </div>
    <div class="d-grid gap-2">
      <button id='reset' class="btn btn-outline-primary" type="button">Reset</button>
    </div>
  </div>
  <script src="node_modules/jquery/dist/jquery.min.js"></script>
  <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  <script src="index.js"></script>
</body>
</html>
